version: 2.1

orbs:
  python: circleci/python@0.3.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install git+https://github.com/tiptapinc/ZeroG
          name: Install Zerog package
      - python/install-deps
      - python/save-cache
      - run:
          command: ./run_tests.sh
          name: Test

workflows:
  main:
    jobs:
      - build-and-test